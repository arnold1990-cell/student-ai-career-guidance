spring:
  application:
    name: ${EDUTECH_APP_NAME:edutech-backend}
  datasource:
    url: ${EDUTECH_DB_URL:jdbc:postgresql://localhost:5432/edutech}
    username: ${EDUTECH_DB_USERNAME:edutech_user}
    password: ${EDUTECH_DB_PASSWORD:change_me}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  mail:
    host: ${EDUTECH_MAIL_HOST:localhost}
    port: ${EDUTECH_MAIL_PORT:1025}
    username: ${EDUTECH_MAIL_USERNAME:}
    password: ${EDUTECH_MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${EDUTECH_MAIL_SMTP_AUTH:false}
          starttls:
            enable: ${EDUTECH_MAIL_SMTP_STARTTLS:false}

server:
  port: ${EDUTECH_SERVER_PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

springdoc:
  swagger-ui:
    path: /swagger-ui

edutech:
  cors:
    allowed-origins: ${EDUTECH_CORS_ALLOWED_ORIGINS:http://localhost:3000}
  jwt:
    secret: ${EDUTECH_JWT_SECRET:replace-with-a-minimum-32-char-secret-key}
    access-token-expiration-ms: ${EDUTECH_JWT_ACCESS_EXPIRATION_MS:900000}
    refresh-token-expiration-ms: ${EDUTECH_JWT_REFRESH_EXPIRATION_MS:604800000}
  sms:
    provider: ${EDUTECH_SMS_PROVIDER:mock}
    api-url: ${EDUTECH_SMS_API_URL:https://sms-provider.example.com}
    api-key: ${EDUTECH_SMS_API_KEY:replace_me}
  payment:
    provider: ${EDUTECH_PAYMENT_PROVIDER:mock}
    api-url: ${EDUTECH_PAYMENT_API_URL:https://payment-provider.example.com}
    api-key: ${EDUTECH_PAYMENT_API_KEY:replace_me}
